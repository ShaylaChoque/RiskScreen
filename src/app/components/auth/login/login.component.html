<div class="center-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="custom-form-field">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username" required [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field class="custom-form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" required [(ngModel)]="password">
      </mat-form-field>    
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()" isL>Login</button>
      <span class="spacer"></span>
      <button mat-button (click)="navigateToSignup()">Signup</button>
    </mat-card-actions>
  </mat-card>
</div>
