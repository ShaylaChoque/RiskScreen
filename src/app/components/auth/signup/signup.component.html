<div class="center-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="custom-form-field">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username" required>
      </mat-form-field>
      <mat-form-field class="custom-form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" required>
      </mat-form-field>   
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Sign Up</button>
      <span class="spacer"></span>
      <button mat-button (click)="navigateToLogin()">Log In</button>
    </mat-card-actions>
  </mat-card>
</div>
